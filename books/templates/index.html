{% extends 'layout/base.html' %}
{% load static %}
{% block content %}
<h1>List of Books</h1>
<div class="container">
    {% for book in books %}
    <div class="book">
        <h2>{{ book.name }}</h2>
        <p>Author: {{ book.author }}</p>
        <p>Price: ${{ book.price }}</p>
        <p>Pages: {{ book.pages }}</p>
        <img src="{% static book.image %}" alt="{{ book.name }}">
    </div>
    {% endfor %}
    <a href="{% url 'create_book' %}">Create</a>
</div>
{% endblock %}
