{% extends 'layout/base.html' %}
{% load static %}

{% block content %}
<form method="post" action="{% url 'form_submit' %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="bookName">Book Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter book name">
    </div>
    <div class="form-group">
        <label for="author">Author</label>
        <input type="text" class="form-control" id="author" name="author" placeholder="Enter author name">
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="text" class="form-control" id="price" name="price" placeholder="Enter price">
    </div>
    <div class="form-group">
        <label for="pages">Number of Pages</label>
        <input type="text" class="form-control" id="pages" name="pages" placeholder="Enter number of pages">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
